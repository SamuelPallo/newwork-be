spring:
  application:
    name: newwork-be
server:
  port: 8081
  servlet:
    context-path: /api/v1
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  level:
    root: INFO
# Hugging Face Inference API configuration
huggingface:
  api:
    key: ""
  model: "google/flan-t5-base"
